{% extends "hotels/base.html" %}
{% block title %}Deposit Money{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Deposit Money to Wallet</h2>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount ($):</label>
        <input type="number" step="0.01" name="amount" id="amount" class="input-field" required>
        <button type="submit" class="btn btn-green">Deposit</button>
    </form>
</div>
{% endblock %}
