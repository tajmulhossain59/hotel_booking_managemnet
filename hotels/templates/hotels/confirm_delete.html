{% extends "hotels/base.html" %}
{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Delete Review for {{ review.hotel.name }}</h2>
    <p>Are you sure you want to delete your review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-red">Yes, Delete</button>
        <a href="{% url 'hotels:detail' review.hotel.pk %}" class="btn btn-green">Cancel</a>
    </form>
</div>
{% endblock %}
